	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html lang="spanish">
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
			<link rel="stylesheet" type="text/css" href="css/notes.css" />
			<title>Notas</title> 
		</head>
	<body>

		<div class="header">
			<h1>Aplicación de notas</h1>
		</div>

		<div class="notes-list-container">
			<div class="notes-list" id="notes-list">
				<div class="note-item">Comprar pan</div>
				<div class="note-item">Revision coche</div>
			</div>
			<button class="anadir" id="anadir">Añadir nota</button>
		</div>

		<div class="note-editor" id="note-editor">
			<input class="titulo" type="text" name="titulo" id="titulo" placeholder="Título" required/></input>
			</br>
			<textarea class="comentario" name="comentario" id="comentario" placeholder="Añadir comentario"></textarea>
			</br>
			<button class="salvar" id="salvar">Salvar</button>
		</div>
		
		<footer class="footer">
			<h4>Creando Apps. Aprende a programar aplicaciones móviles</h4>
		</footer>

		<script type="text/javascript" src="cordova.js"></script>

		<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>

		<!-- Add Firebase products that you want to use -->
		<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-storage.js"></script>

		<script type="text/javascript" src="js/fastclick.js"></script>
		<script type="text/javascript" src="js/notes.js"></script>
	</body>
</html>
